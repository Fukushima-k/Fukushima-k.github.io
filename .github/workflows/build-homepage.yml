name: Build Homepage

on:
  push:
    paths:
      - 'inputjson/**'
      - 'contents/**'
      - 'templates/**'
      - 'data/**'
      - 'js/**'
      - '.github/workflows/build-homepage.yml'
  workflow_dispatch: # 手動実行も可能

# 同じブランチでの同時実行を制御（最新のものだけ実行）
concurrency:
  group: build-homepage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Node.js dependencies
        run: npm install
        
      - name: Build all pages (JavaScript only)
        run: npm run build:all
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.html contents/*.html contents/*.tex
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build homepage [skip ci] [skip pages]"
            git push
          fi

